<div class="wrapper"><button onclick="onLeftClick()" id="left-button">Left</button><button>Right</button></div>

<script>
    const onLeftClick = () => {
        socket.send({'team': '  '});
    };

  const createSocket = (url) => {
    let connection = null;
    let connected = false;
    let connecting = false;
    let connectionChecker;

    const connect = () => {
      ensureConnected();
      connectionChecker = setInterval(ensureConnected, 1000);
    };

    const disconnect = () => {
      clearInterval(connectionChecker);
      if (connection) {
        connection.close();
      }
    };

    const send = (payload) => {
        console.log(`Sending data: ${JSON.stringify(payload)}`);
      connection.send(JSON.stringify(payload));
    };

    const ensureConnected = () => {
      if (!connected && !connecting) {
        console.log(`Attempting to connect to socket at ${url}`);
        connecting = true;
        connection = new WebSocket(url);

        connection.onopen = () => {
          console.log('Connected to socket');
          connecting = false;
          connected = true;
        };

        connection.onclose = () => {
          connection = null;
          if (connected) {
            console.log('Lost connection to socket');
            connected = false;
          }
          connecting = false;
        };
      }
    };

    const getIsConnected = () => connected;

    connect();

    return { disconnect, send, getIsConnected };
  };

  const WEBSOCKET_URL = 'ws://stagecast.se/api/events/livehacks_team11/ws';

  const socket = createSocket(WEBSOCKET_URL);
</script>
